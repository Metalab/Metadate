
<!doctype html>

<html lang="en">
<head>

  <title>Metadate</title>

</head>

<body>
	<div id="frame">

			<h1 id="heading">METADATE</h1>
			<div id="content">
                    <div class="row">
                        <div type="text"  name="who" class="whoWhat" placeholder="Who" ></div>
                        <div id="seeks">seeks</div> 
                        <div type="text" name="what" class="whoWhat" placeholder="What"></div>
                    </div>
                    <div class="row">
                        <p class="fieldDescriptions" >Please briefly explain what you seek in 200 words or less. Please keep it legal!</p>
                        <div id="shortdesc" class="inputFields" maxlength="200" name="shortdesc" placeholder="" ></div>
                    </div>
                    <div class="row">
                        <p class="fieldDescriptions" >Please thurrowly descripe what you seek in as many words as it takes. Please keep it legal!</p>
                        <div id="longdesc" class="inputFields" name="shortdesc" placeholder="" ></div>
                    </div>
                    <div class="row">
                        <p class="fieldDescriptions" >Pease tell how interrested people can contact you</p>
                        <div id="contact" class="inputFields" name="shortdesc" placeholder="" ></div>
                    </div>
                    <div class="row">
                    </div>
			</div>
	</div>
</body>
